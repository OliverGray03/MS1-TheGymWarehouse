</head>
<body>
<!----------------------------Navbar-------------------------------------->

<!---------------------------------Form---------------------------------------------->

<section class="content-block contacts">
  <div class="container">
    <div class="row contacts-row">
      <div class="col-md-9">

        <!-- Contact Form -->
        <form class="contact-form">
          <div class="row">

            <!-- Name Input -->
            <div class="col-md-6 form-group">
              <input type="text" placeholder="Name" class="form-control">
            </div>

            <!-- Email Input -->
            <div class="col-md-6 form-group">
              <input type="email" placeholder="Email" class="form-control">
            </div>
          </div>

          <!-- Subject Input -->
          <div class="form-group">
            <input type="text" name="subject" placeholder="Subject" class="form-control">
          </div>

          <!-- Message Input -->
          <div class="form-group">
            <textarea placeholder="Message" rows="7" class="form-control contact-message"></textarea>
          </div>

          <!-- Send Message Button -->
          <button type="submit" class="btn btn-full-width btn-primary">Send Message</button>
        </form>
      </div>
      <div class="col-md-3">

        <!-- Phone Numbers -->
        <div class="contact-item contact-item-phone aos-init aos-animate" data-aos="fade-right">
          <h6>Call Us</h6>
          <p>1-234-567-890</p>
          <p>1-987-654-321</p>
        </div>

        <!-- Email Address -->
        <div class="contact-item contact-item-mail aos-init aos-animate" data-aos="fade-right" data-aos-delay="200">
          <h6>Email Us</h6>
          <p><a href="#">contact@gymcity.com</a></p>
        </div>

        <!-- Address -->
        <div class="contact-item contact-item-address aos-init aos-animate" data-aos="fade-right" data-aos-delay="400">
          <h6>Visit Us</h6>
          <p>2121 Broadway, New York, NY 10023 
            (<a href="" target="_blank">get directions</a>)
          </p>
        </div>

      </div>
    </div>
  </div>
</section>

<!-----------------------------------Map--------------------------------------------->

      <a
        class="btn btn-link btn-floating btn-lg m-1"
        target="_blank"

      <a

        ><i class="fab fa-google" aria-hidden="true"></i>
        <span class="sr-only">Google</span></a>

      <a

        target="_blank"
        href="https://www.instagram.com/"
        role="button"
        ><i class="fab fa-instagram" aria-hidden="true"></i>
        <span class="sr-only">Instagram</span></a>

      <a
        class="btn btn-link btn-floating btn-lg m-1"

        role="button"

    </section>
